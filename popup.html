<!doctype html>
<html>
  <head>
    <title>PlayNext</title>
    <style type="text/css">
         body {
            width: 300px;
            overflow: hidden;
         }
     </style>
  </head>
  <body>
    <style type="text/css">
    .btn {
        background-color: white;
        border-radius: 3px;
        transition-duration: 0.4s;
        display: inline-block;
        cursor: pointer;
        border: 2px solid #555555;
        width: 80px;
        height: 50px;
        vertical-align: middle;
    }
    .btn:hover {
      background-color: #555555;
      color: white;
    }
    </style>
    <header id ="header" align="center"><h2>PlayNext</h2></header>
    <p id="queue" align="center"></p>
    <div align="center">
    <button class="btn" id="removeQueue">Remove queue</button>
    <button class="btn" id="nextQueue" rows="2">Next</button>
    <button class="btn" id="refreshQueue">Refresh queue</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
